        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #667eea;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
        }

        .search-box:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.3);
        }

        .boxes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .box-card {
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .box-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .box-card.color-1 {
            background: #e0e0e0; /* GrÃ¥ */
        }

        .box-card.color-2 {
            background: #d7ccc8; /* Lys brun */
        }

        .box-card.color-3 {
            background: #f5f5dc; /* Beige */
        }

        .box-card.color-4 {
            background: #fff9c4; /* Lys gul */
        }

        .box-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }

        .box-number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .box-sticker {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sticker-emoji {
            font-size: 32px;
        }

        .sticker-desc {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        .box-category {
            display: inline-block;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .box-content {
            color: #333;
            line-height: 1.6;
            font-size: 15px;
        }

        .box-content strong {
            color: #764ba2;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 24px;
            padding: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .boxes-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .search-box {
                font-size: 16px;
            }

            .box-number {
                font-size: 20px;
            }

            .sticker-emoji {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .search-container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

        function getColorClass(index) {
            const colors = ['color-1', 'color-2', 'color-3', 'color-4'];
            return colors[index % 4];
        }

        function renderBoxes(filteredBoxes) {
            const grid = document.getElementById('boxesGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredBoxes.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            grid.innerHTML = filteredBoxes.map((box, index) => `
                <div class="box-card ${getColorClass(index)}">
                    <div class="box-header">
                        <div class="box-number">Kasse ${box.number}</div>
                        <div class="box-sticker">
                            <span class="sticker-emoji">${box.sticker}</span>
                        </div>
                    </div>
                    ${box.stickerDesc ? `<div class="sticker-desc">${box.stickerDesc}</div>` : ''}
                    <div class="box-category">${box.category}</div>
                    <div class="box-content">
                        <strong>Indhold:</strong> ${box.content}
                    </div>
                </div>
            `).join('');
        }

        function searchBoxes(query) {
            const searchTerm = query.toLowerCase().trim();
            
            if (!searchTerm) {
                renderBoxes(boxes);
                return;
            }
            
            const filtered = boxes.filter(box => {
                return box.content.toLowerCase().includes(searchTerm) ||
                       box.category.toLowerCase().includes(searchTerm) ||
                       box.stickerDesc.toLowerCase().includes(searchTerm) ||
                       `kasse ${box.number}`.includes(searchTerm);
            });
            
            renderBoxes(filtered);
        }

        // Event listener for search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchBoxes(e.target.value);
        });

        // Initial render
        renderBoxes(boxes);
