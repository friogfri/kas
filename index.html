    .suggestions.active {
        display: block;
    }

    .suggestion-item {
        padding: 14px 20px;
        cursor: pointer;
        border-bottom: 1px solid #f5f5f5;
        transition: background 0.15s;
    }

    .suggestion-item:hover {
        background: #f9f9f9;
    }

    .suggestion-item:last-child {
        border-bottom: none;
    }

    .suggestion-emoji {
        font-size: 20px;
        margin-right: 12px;
    }

    .suggestion-box {
        font-weight: 500;
        color: #16a085;
        margin-right: 8px;
    }

    .results {
        margin-top: 30px;
    }

    .result-item {
        padding: 20px;
        margin-bottom: 12px;
        background: #fafafa;
        border-left: 3px solid transparent;
        border-radius: 2px;
        transition: all 0.2s;
    }

    .result-item:nth-child(3n+1) {
        border-left-color: #e74c3c;
    }

    .result-item:nth-child(3n+2) {
        border-left-color: #16a085;
    }

    .result-item:nth-child(3n+3) {
        border-left-color: #e67e22;
    }

    .result-item:hover {
        background: #f5f5f5;
        transform: translateX(3px);
    }

    .result-box {
        font-size: 18px;
        font-weight: 500;
        color: #2c3e50;
        margin-bottom: 8px;
    }

    .result-emoji {
        font-size: 24px;

    .result-content {
        color: #5a6c7d;

    const searchInput = document.getElementById('searchInput');
    const suggestionsDiv = document.getElementById('suggestions');
    const resultsDiv = document.getElementById('results');

    // S√∏gefunktion
    searchInput.addEventListener('input', function() {
        const query = this.value.toLowerCase().trim();
        
        if (query.length === 0) {
            suggestionsDiv.classList.remove('active');
            return;
        }

        const matches = boxes.filter(box => {
            const searchText = `${box.content} ${box.category} ${box.emoji}`.toLowerCase();
            return searchText.includes(query);
        });

        displaySuggestions(matches);
        displayResults(matches, query);
    });

    // Vis forslag
    function displaySuggestions(matches) {
        if (matches.length === 0) {
            suggestionsDiv.classList.remove('active');
            return;
        }

        suggestionsDiv.innerHTML = matches.map(box => `
            <div class="suggestion-item" onclick="selectBox(${box.number})">
                <span class="suggestion-emoji">${box.emoji}</span>
                <span class="suggestion-box">Kasse ${box.number}:</span>
                <span>${box.content.substring(0, 60)}${box.content.length > 60 ? '...' : ''}</span>
            </div>
        `).join('');

        suggestionsDiv.classList.add('active');
    }

    // Vis resultater
    function displayResults(matches, query) {
        if (query.length === 0) {
            resultsDiv.innerHTML = '';
            return;
        }

        if (matches.length === 0) {
            resultsDiv.innerHTML = '<div class="no-results">Ingen resultater fundet</div>';
            return;
        }

        resultsDiv.innerHTML = matches.map(box => `
            <div class="result-item">
                <div class="result-box">
                    <span class="result-emoji">${box.emoji}</span>
                    Kasse ${box.number}
                </div>
                <div class="result-content">
                    ${box.content}
                </div>
                ${box.corrections ? `<div class="corrected">Rettet: ${box.corrections}</div>` : ''}
            </div>
        `).join('');
    }

    // V√¶lg kasse fra forslag
    function selectBox(boxNumber) {
        const box = boxes.find(b => b.number === boxNumber);
        searchInput.value = box.content.split(',')[0];
        suggestionsDiv.classList.remove('active');
        displayResults([box], searchInput.value);
    }

    // Blank s√∏gefelt
    function clearSearch() {
        searchInput.value = '';
        searchInput.focus();
        suggestionsDiv.classList.remove('active');
    }

    // Luk forslag ved klik udenfor
    document.addEventListener('click', function(e) {
        if (!searchInput.contains(e.target) && !suggestionsDiv.contains(e.target)) {
            suggestionsDiv.classList.remove('active');
        }
    });
