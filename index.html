.clear-btn:hover {

.bottom-btn:hover {

}

.clear-btn:active, .bottom-btn:active {
transform: scale(0.98);

.boxes-grid {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
gap: 20px;
margin-bottom: 30px;

.box-card {

padding: 20px;

.box-card:hover {

}

.box-card.color-1 {

.box-card.color-2 {

.box-card.color-3 {

}

.box-card.color-4 {
background: #fff9c4; /* Lys gul */
}

.box-header {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 15px;
padding-bottom: 10px;
border-bottom: 2px solid rgba(0,0,0,0.1);
}

.box-number {
font-size: 24px;
font-weight: 900;
color: #333;
}

.box-sticker {
display: flex;
align-items: center;
gap: 8px;
}

.sticker-emoji {
font-size: 32px;
}

.sticker-desc {
font-size: 12px;
color: #666;
font-style: italic;
margin-bottom: 10px;
}

.box-category {
display: inline-block;
background: rgba(102, 126, 234, 0.2);
color: #667eea;
padding: 5px 12px;
border-radius: 20px;
font-size: 13px;
font-weight: 700;

}

.box-content {

}

.box-content strong {
color: #764ba2;
font-weight: 800;
}

.back-to-top {
grid-column: 1 / -1;
text-align: center;
margin: 20px 0;
}

.back-to-top-btn {
padding: 12px 30px;
font-size: 16px;
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
color: white;
border: none;
border-radius: 25px;
cursor: pointer;
font-weight: 600;

function getColorClass(index) {
const colors = ['color-1', 'color-2', 'color-3', 'color-4'];
return colors[index % 4];
}

function scrollToTop() {
window.scrollTo({
top: 0,
behavior: 'smooth'
});
}

function scrollToBottom() {
window.scrollTo({
top: document.body.scrollHeight,
behavior: 'smooth'
});
}

function renderBoxes(filteredBoxes) {
const grid = document.getElementById('boxesGrid');
const noResults = document.getElementById('noResults');

if (filteredBoxes.length === 0) {
grid.innerHTML = '';
noResults.style.display = 'block';
return;
}

noResults.style.display = 'none';

let html = '';
filteredBoxes.forEach((box, index) => {
// Add box card
html += `
<div class="box-card ${getColorClass(index)}">
<div class="box-header">
<div class="box-number">${box.number === 'Magi' ? 'Kasse Magi' : box.number === 41 ? 'K√¶lder' : box.number <= 39 ? 'Kasse' : 'Pose'} ${box.number === 'Magi' ? '' : box.number}</div>
<div class="box-sticker">
<span class="sticker-emoji">${box.sticker}</span>
</div>
</div>
${box.stickerDesc ? `<div class="sticker-desc">${box.stickerDesc}</div>` : ''}
<div class="box-category">${box.category}</div>
<div class="box-content">
<strong>Indhold:</strong> ${box.content}
</div>
</div>
`;

// Add "Tilbage til top" button after every 3rd box
if ((index + 1) % 3 === 0 && index < filteredBoxes.length - 1) {
html += `
<div class="back-to-top">
<button class="back-to-top-btn" onclick="scrollToTop()">ü™Ñ Tilbage til top</button>
</div>
`;
}
});

grid.innerHTML = html;
}

function searchBoxes(query) {
const searchTerm = query.toLowerCase().trim();

if (!searchTerm) {
renderBoxes(boxes);
return;
}

const filtered = boxes.filter(box => {
// Skip den magiske kasse i s√∏geresultater
if (box.isMagic) return false;

const boxLabel = box.number === 41 ? `k√¶lder ${box.number}` : box.number <= 39 ? `kasse ${box.number}` : `pose ${box.number}`;
return box.content.toLowerCase().includes(searchTerm) ||
box.category.toLowerCase().includes(searchTerm) ||
box.stickerDesc.toLowerCase().includes(searchTerm) ||
boxLabel.toLowerCase().includes(searchTerm);
});

renderBoxes(filtered);
}

// Event listener for search
document.getElementById('searchInput').addEventListener('input', (e) => {
searchBoxes(e.target.value);
});

// Event listener for clear button
document.getElementById('clearBtn').addEventListener('click', () => {
document.getElementById('searchInput').value = '';
renderBoxes(boxes);
});

// Event listener for bottom button
document.getElementById('bottomBtn').addEventListener('click', () => {
scrollToBottom();
});

// Initial render
renderBoxes(boxes);
</script>
