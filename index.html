if (!searchTerm) return text;
const regex = new RegExp(`(${searchTerm})`, 'gi');
return text.replace(regex, '<span class="highlight">$1</span>');

}
});

grid.innerHTML = html;
}

function calculateStats() {
const totalBoxes = boxes.length;
const activeBoxes = boxes.filter(b => !b.isEmpty).length;
const emptyBoxes = boxes.filter(b => b.isEmpty).length;
const categories = {};
boxes.forEach(box => {
if (!box.isEmpty && !box.isMagic) {
if (categories[box.category]) {
categories[box.category]++;
} else {
categories[box.category] = 1;
}
}
});

return { totalBoxes, activeBoxes, emptyBoxes, categories };
}

function toggleStats() {
const statsPanel = document.getElementById('statsPanel');
const statsGrid = document.getElementById('statsGrid');
const categoryList = document.getElementById('categoryList');

if (statsPanel.classList.contains('active')) {
statsPanel.classList.remove('active');
return;
}

const stats = calculateStats();

statsGrid.innerHTML = `
<div class="stat-card">
<div class="stat-number">${stats.totalBoxes}</div>
<div class="stat-label">Total kasser</div>
</div>
<div class="stat-card">
<div class="stat-number">${stats.activeBoxes}</div>
<div class="stat-label">Aktive kasser</div>
</div>
<div class="stat-card">
<div class="stat-number">${stats.emptyBoxes}</div>
<div class="stat-label">Tomme kasser</div>
</div>
<div class="stat-card">
<div class="stat-number">${Object.keys(stats.categories).length}</div>
<div class="stat-label">Kategorier</div>
</div>
`;

const sortedCategories = Object.entries(stats.categories).sort((a, b) => b[1] - a[1]);
categoryList.innerHTML = sortedCategories.map(([cat, count]) => `
<div class="category-item">
<span>${cat}</span>
<span style="font-weight: 700; color: #667eea;">${count} kasse${count !== 1 ? 'r' : ''}</span>
</div>
`).join('');

statsPanel.classList.add('active');
}

function searchBoxes(query) {
const searchTerm = query.toLowerCase().trim();

if (!searchTerm) {
renderBoxes(boxes);
return;
}

const filtered = boxes.filter(box => {
const boxLabel = box.number === 41 ? `kÃ¦lder ${box.number}` : box.number === 42 ? `kurvemÃ¸bel ${box.number}` : box.number <= 39 ? `kasse ${box.number}` : `pose ${box.number}`;
return box.content.toLowerCase().includes(searchTerm) ||
box.category.toLowerCase().includes(searchTerm) ||
box.stickerDesc.toLowerCase().includes(searchTerm) ||
boxLabel.toLowerCase().includes(searchTerm);
});

renderBoxes(filtered, searchTerm);
}

document.getElementById('searchInput').addEventListener('input', (e) => {
searchBoxes(e.target.value);
});

document.getElementById('clearBtn').addEventListener('click', () => {
document.getElementById('searchInput').value = '';
renderBoxes(boxes);
});

document.getElementById('statsBtn').addEventListener('click', () => {
toggleStats();
});

document.getElementById('bottomBtn').addEventListener('click', () => {
scrollToBottom();
});

renderBoxes(boxes);
</script>
